<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/media-query.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <main class="container">
        <div class="from-image">
            <img src="imagens/imagem-1.jpg" alt="Exemplo imagem">
        </div>
        <div class="form">
            <form action="#" method="post" autocomplete="off">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="ifirstname">Primeiro nome</label>
                        <input type="text" id="ifirstname" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="ilastname">Sobrenome</label>
                        <input type="text" id="ilastname" name="lastname" placeholder="Digite seu sobrenome nome" required>
                    </div>
                    <div class="input-box">
                        <label for="imail">E-mail</label>
                        <input type="email" id="imail" name="mail" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="itelefone">Celular</label>
                        <input type="tel" id="itelefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="isenha">Senha</label>
                        <input type="password" id="isenha" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="iconfirmasenha">Confirme sua senha</label>
                        <input type="password" id="iconfirmasenha" name="confimasenha" placeholder="Digite sua senha novamente" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="others">
                            <label for="others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="none">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
